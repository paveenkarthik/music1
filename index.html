<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKY</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="logo_200x200.png">
</head>
<body>
  <div class="wrapper"> 
        <div class="login-box">
          <div class="login-head">
          <span>
                      Login
          </span>
          </div>
          <DIV class="input-box">
            <input type="text" name="" id="user" class="input-field" required>
            <label for="user" class="one">Username</label>
            <i class='bx bxs-user icon' ></i>
          </DIV>
          <div class="input-box">
             <input type="password" name="" id="pass" class="input-field" required>
             <label for="pass" class="one">password</label>
             <i class='bx bxs-lock-alt icon'  ></i>
          </div>

          <div class="rem-pass">
            <div>
              <input type="checkbox" name="" id="remember">
                <label for="remember" class="remember">Remember </label>
            </div>
            <div class="forget">
                <a href="#"> forget your password?</a>
            </div>
          </div>
           <div class="input-box">
            <input type="submit" name="" id="" class="input-submit" value="Login">
           </div>
          <div class="register">
              <span>Don't have an account?<a href="sign.html" id="two"> sign up </a></span>
          </div>
          <div class="inp">
            <a  ><span id="id">Back</span></a>
            <i class='bx bx-arrow-back change' ></i>
          </div>
        </div>
    </div>
</body>
</html>
